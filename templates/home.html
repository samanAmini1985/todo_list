{% extends 'base.html' %}

{% block title %} Home  {% endblock %}

{% block content%}
    {% if request.user.is_authenticated %}
        <a href="{% url 'user_logout' %}" class="btn btn-danger">Log out</a>
        <a href="{% url 'create' %}" class="btn btn-primary">Create</a>
        <div class="card">
        {% for todo in todos %}
        <a class="card-body" href="{% url 'details' todo.id %}">{{ todo.title }}</a><br>
        {% endfor %}
        </div>
    {% else %}
        <a href="{% url 'user_register' %}" class="btn btn-primary">Register</a>
        <a href="{% url 'user_login' %}" class="btn btn-success">Login</a>
    {% endif %}


{% endblock %}
